<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Kombucha Logo" src="assets/img/kombucha-img.jpeg">
</div>
<h2>Here are some links to help you start: </h2>
<ul>
  <li>
    <h2>List of Kombuchas</h2>
  </li>
  <li *ngFor="let currentKombucha of kombuchas">
    <h2>{{ currentKombucha.brand }}</h2>
    <p>{{currentKombucha.name}}</p>
    <p>${{currentKombucha.price}}</p>
  </li>
  <li>
    <h2><a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a></h2>
  </li>
</ul>
